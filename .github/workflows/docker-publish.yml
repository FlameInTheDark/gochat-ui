name: Docker Build and Push to GHCR

# Run this workflow:
# 1. When a new Release is published
# 2. When code is pushed to the 'dev' branch
on:
  release:
    types: [ published ] # Triggered after semantic-release creates the GitHub release
  push:
    branches: [ dev ]   # Triggered on push to dev branch
  workflow_dispatch:      # Allow manual triggering

# Environment variables available to all jobs and steps
env:
  # Use docker.io for Docker Hub if you change this workflow.
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  # Lowercase is required for Docker image names
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    # Grant permissions for actions to read content and push packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        # Checks out the code associated with the release tag OR the dev branch commit
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # User triggering the workflow
          password: ${{ secrets.GITHUB_TOKEN }} # Automatic token provided by GitHub Actions

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For release events: Use the Git tag from the release event (e.g., v1.0.0)
            type=ref,event=tag
            # For release events: Also tag as 'latest' if this is the latest non-prerelease
            type=raw,value=latest,enable=${{ github.event_name == 'release' && github.event.release.prerelease == false }}
            # For push events to dev branch: Tag with 'dev'
            type=raw,value=dev,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/dev' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Build context is the root of the repo
          push: true # Push the image after building
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Enable GitHub Actions cache for Docker layers
          cache-to: type=gha,mode=max # Enable writing to the cache 